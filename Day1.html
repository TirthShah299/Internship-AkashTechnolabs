<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 1</title>
</head>
<body>
    <h2>Registration form</h2>
        <form action="post">
            <div>
                First Name: <input type="text" name= "fname" placeholder="Enter your first name">
            </div>
            <br>
            <div>
                Last Name: <input type="text" name= "lname" placeholder="Enter your last name"> <br>
            </div>
            <br>
            <div>
                Gender: <input type="radio" name= "gender">Male
                        <input type="radio" name= "gender">Female
                        <input type="radio" name= "gender">Other
            </div>
            <br>
            <div>
                Email: <input type="name" name="email" placeholder="Enter your email-id">
            </div>
            <br>
            <div>
                Mobile: <input type="number" name="phone" placeholder="Enter your Phone No.">
            </div>
            <br>
            <div>
                Address: <br><textarea name="address" cols="30" rows="5" placeholder="Enter your Address"></textarea>
            </div>
            <br>
            <div>
                Select your field:
                <Select>
                    <option value="">Information Technology</option>
                    <option value="">Electronics and Communication Engineering</option>
                    <option value="">Mechanical Engineering</option>
                    <option value="">Civil Engineering</option>
                    <option value="">Electrical Engineering</option>
                </Select>
            </div>
            <br>
           <div>
               Sports you are interested:
               <br>
               Cricket: <input type="checkbox" name="Sport"><br>
               Volleyball: <input type="checkbox" name="Sport"><br>
               Football: <input type="checkbox" name="Sport"><br>
               Badminton: <input type="checkbox" name="Sport"><br>
               Kho-Kho: <input type="checkbox" name="Sport"><br>
               Chess: <input type="checkbox" name="Sport"><br>
           </div>
           <br>
           <div>
               Write about yourself: <br><textarea name="customer" cols="40" rows="7"></textarea>
           </div>
           <div>
               <button>Submit</button>
           </div>
</body>
</html>
